{% extends 'music/producers_list.html' %}

{% block content %}
<div class="container mt-5">
<div class="row">
<div class="col-6 offset-md-2">


    <h1>Изменить продюсера</h1>
    <form class="" action="{% url 'producers_update_url' slug=producer.slug %}" method="post">
            {% csrf_token %}
<div class="form-group">
{{ producer_form.producer_title.label }}
{{ producer_form.producer_title }}
</div>
<div class="form-group">
{{ producer_form.producer_bio.label }}
{{ producer_form.producer_bio }}
</div>
<div class="form-group">
<button type="submit" class="btn btn-primary">Изменить</button>
<a href="{% url 'producers_delete_url' slug=producer.slug %}" class="btn btn-outline-danger">Удалить</a>
</form>
</div>
</div>
</div>
</div>
{% endblock %}
