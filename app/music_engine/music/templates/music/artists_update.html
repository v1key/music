{% extends 'music/artists_list.html' %}

{% block content %}
<div class="container mt-5">
<div class="row">
<div class="col-6 offset-md-2">


    <h1>Изменить исполнителя</h1>
    <form class="" action="{% url 'artists_update_url' slug=artist.slug %}" method="post">
            {% csrf_token %}

    <div class="form-group">
    {{ artist_form.artist_title.label }}
    {{ artist_form.artist_title }}
    </div>
    <div class="form-group">
    {{ artist_form.artist_bio.label }}
    {{ artist_form.artist_bio }}
    </div>

    <button type="submit" class="btn btn-primary">Изменить</button>
    <a href="{% url 'artists_delete_url' slug=artist.slug %}" class="btn btn-outline-danger">Удалить</a>
    </form>
</div>
</div>
</div>
{% endblock %}
