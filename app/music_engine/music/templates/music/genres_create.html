<div class="col-6 offset-md-2">


    <h1>Новый жанр</h1>
    <form class="" action="{% url 'genres_create_url' %}" method="post">
            {% csrf_token %}

    <div class="form-group">
    {{ genre_form.genre_title.label }}
    {{ genre_form.genre_title }}

</div>
</div>
{% endblock %}
